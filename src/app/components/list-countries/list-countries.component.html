<div class="container" *ngIf="countries.length > 0">
  <ul class="list-group mt-5">
    <li class="list-group-item" *ngFor="let country of countries" (click)=selectCountry(country)>
      <img [src]="country.flag" alt="" style="width: 20px" />
      <span class="ml-3">{{ country.name }}</span>
    </li>
  </ul>
</div>
