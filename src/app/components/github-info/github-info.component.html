<div class="container-fluid">
  <div class="card glass" *ngIf="!isLoading">
    <img class="card-img-top" [src]="githubProfile.avatar" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{githubProfile.name}}</h5>
      <p class="card-text-center">{{githubProfile.location}}</p>
      <div class="buttons">
      <a class="btn btn-danger">{{githubProfile.followers}} followers</a>
      <a class="btn btn-warning">{{githubProfile.following}} following</a>
    </div>
    </div>
  </div>
  <div class="card glass" *ngIf="isLoading">
    <img  src="../../../assets/images/loadingPizza.gif" alt="Card image cap">
  </div>
</div>
