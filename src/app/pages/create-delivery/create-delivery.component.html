<div class="row mt-2">
  <div class="col-md-8 col-sm-12 form">
    <app-form-delivery [country]="country" (selectedRegion)="getRegion($event)" (successfullyAdded)="deliveryAdded($event)"></app-form-delivery>
  </div>
  <div class="col-md-4 col-sm-12 countries">
    <app-list-countries  [countries]="listCountries" (selectedCountry)="setCountry($event)"></app-list-countries>
  </div>
  <img src="../../../assets/images/delivery1.jpg" class="delivery" alt="">
</div>
